<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SKY Calc</h1>
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="leftsymbol">%</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>.</button>
                    <button>0</button>
                    <button>00</button>
                    <button>x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="c">C</button>
                    <button id="equal">=</button>
                    <button id="divide">/</button>
                    
                </td>
            </tr>
        </table>


    </div>
</body>
<script src="main.js"></script>
</html>
